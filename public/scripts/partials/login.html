<div ng-controller="LoginController">
  <form name="login-form" ng-submit="submit()">
    <label for="username">Username:</label> <input type="text" name="username" ng-model="username" /><br/>
    <label for="password">Password:</label> <input type="password" name="password" ng-model="password" /></br>
    <input type="submit" value="Login" />
  </form>

  <a ng-click="getRestricted()">Get Restricted Content</a>
</div>
